<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num="<table border='1' cellspacing='0'>";
    for (let i=1;i<=10;i++){
        num=num+"<tr>";
        for (let j=1;j<=10;j++) {
            num=num+"<td>" +i*j+"</td>";

        }
        num=num+"<tr>";
    }
    num=num+"</table>";
    document.write(num);

</script>

</body>
</html>
